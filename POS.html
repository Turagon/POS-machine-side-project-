<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./POS.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="./POS.js" defer></script>
  <title>POS side project</title>
</head>
<body>
  <div class="container">
    <header>AC POS System</header>
    <div class="main">
      <div class="checkout d-flex flex-wrap">
        <div class="cart">

        </div>
        <button class="checkout-btn align-self-end">Check Out</button>
      </div>
      <div class="menu">
        <div class="drink-list"></div>
        <div class="type"></div>
        <div class="ice"></div>
        <div class="sugar"></div>
        <button class="drink-confirm">Confirm</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
